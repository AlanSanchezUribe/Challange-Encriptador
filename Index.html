<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <title>Challenge Encriptador</title>
</head>
<body>
    <main class="container">
        <h1 class="title">Encriptador</h1>
        <section class="encriptador">
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto a encriptar" id="input-texto" required></textarea>
            <div>
                <h6 class="nota">Nota: las palabras no deben llevar acentos</h6>
            </div>
            <div class="buttons">
                <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="decifrar()">Desencriptar</button>
            </div>
        </section>

       
        <section class="ventana-resultado">
            <img src="Imagenes/muñeco.png" alt="" id="muñeco" />
            <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
            <textarea class="mensaje" cols="20" rows="8" placeholder="No hay mensaje encriptado" id="mensaje" disabled></textarea>
            <button class="copiar" id="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
<footer>
    <p class="autor">Alan Sanchez marzo 2024</p>
</footer>
    <script src="script.js"></script>
    
</body>
</html>
