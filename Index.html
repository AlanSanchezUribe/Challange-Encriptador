<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <title>Challenge Encriptador</title>
</head>
<body>
    <main>

        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto a encriptar"></textarea>
            <div>
                <h6 class="nota">Nota: las palabras no deben llevar acentos</h6>
            </div>
            <div class="buttons">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

       
        <section class="ventana-resultado">
            <textarea class="mensaje" cols="20" rows="8" placeholder="No hay mensaje encriptado"></textarea>
            <button class="copiar">Copiar</button>
        </section>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
